<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h3>Your Order</h3>
      <table *ngIf="orderHistoryList.length > 0" class="table table-bordered">
        <tr>
          <th width="20%" class="align-content-center">
            Order Tracking Number
          </th>
          <th width="10%">Total Quantity</th>
          <th width="10%">Total Price</th>
          <th width="10%">Date</th>
        </tr>

        <tbody>
          <tr *ngFor="let history of orderHistoryList">
            <td>
              {{ history.orderTrackingNumber }}
            </td>
            <td>
              {{ history.totalQuantity }}
            </td>
            <td>{{ history.totalPrice | currency : "USD" }}</td>
            <td>{{ history.dateCreated | date : "medium" }}</td>
          </tr>
        </tbody>
      </table>

      <!-- if products empty then display a message -->
      <div
        *ngIf="orderHistoryList?.length == 0"
        class="alert alert-warning col-md-12"
        role="alert"
      >
        Your cart is empty!
      </div>
    </div>
  </div>
</div>
