<div class="detail-section">
  <div *ngIf="productDetail" class="container-fluid">
    <img alt="product" src="{{ productDetail.imageUrl }}" class="detail-img" />

    <h3>{{ productDetail.name }}</h3>
    <div class="price">{{ productDetail.unitPrice | currency : "USD" }}</div>
    <button (click)="addToCart()" type="button" class="btn btn-primary">
      Add to cart
    </button>

    <hr />
    <h4>Description</h4>
    <p>{{ productDetail.description }}</p>

    <a routerLink="/products" class="mt-5 btn btn-primary"
      >Back to Product List</a
    >
  </div>
</div>
